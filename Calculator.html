<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        body{
            padding: 0px;
            margin: 0px;
        }
        input{
             border-color: black;
             color: purple;
             background-color: rgb(73, 2, 73);
             height: 80px;
             width: 80px;
             font-size: 30px;
             border-radius: 10px;
        }
        #container{
            background-image:linear-gradient(purple,pink);
            width: 100%;
            height: 100vh;
            border: 5px black;
            justify-content: center;
            align-items: center;
            letter-spacing: 40px;
        }
        form{
            position: absolute;
            left: 600px;
            top: 50px;
        }
        #a{
            width: 440px;
        }
        #b{
            width: 200px;
        }
        input:hover{
            background-color:pink;
        }

    </style>
</head>
<body>
    <div id="container">
        <form  name="cform">
            <input id="a" type="type" name="answer">
            <br><br>
            <input type="button" value="1" onclick="cform.answer.value +='1'">
            <input type="button" value="2" onclick="cform.answer.value +='2'">
            <input type="button" value="3" onclick="cform.answer.value +='3'">
            <input type="button" value="+" onclick="cform.answer.value +='+'">
            <br><br>
            <input type="button" value="4" onclick="cform.answer.value +='4'">
            <input type="button" value="5" onclick="cform.answer.value +='5'">
            <input type="button" value="6" onclick="cform.answer.value +='6'">
            <input type="button" value="-" onclick="cform.answer.value +='-'">
            <br><br>
            <input type="button" value="7" onclick="cform.answer.value +='7'">
            <input type="button" value="8" onclick="cform.answer.value +='8'">
            <input type="button" value="9" onclick="cform.answer.value +='9'">
            <input type="button" value="*" onclick="cform.answer.value +='*'">
            <br><br>
            <input type="button" value="/" onclick="cform.answer.value +='/'">
            <input type="button" value="0" onclick="cform.answer.value +='0'">
            <input type="button" value="." onclick="cform.answer.value +='.'">
            <input type="button" value="%" onclick="cform.answer.value +='%'">
            <br><br>
            <input id="b" type="button" value="clear" onclick="cform.answer.value =''">
            <input id="b" type="button" value="=" onclick="cform.answer.value =eval(cform.answer.value)">
        </form>    
    </div>
</body>
</html>
